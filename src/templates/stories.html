<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <div id="container">
        <div id="stories-container">
            {% for story in stories %}
            <div class="story" data-number="{{ story['number'] }}" data-url="{{ story['url'] }}" data-image="{{ story['image'] }}">
                <div class="metadata">
                    <label>Vodorovná pozícia obrázka:</label>
                    <input type="text" name="position" value="{{ story['image_position_x'] }}"> px
                    {% for text in story['texts'] %}
                    <label>Text:</label>
                    <textarea name="text" rows="3">{{ text }}</textarea>
                    {% endfor %}
                </div>
                <img src="{{ url_for('uploaded_file', site=site, filename=story['number'] ~ '.png') }}"
                    alt="{{ story['number'] ~ '.png' }}" class="story-image">
            </div>
            {% endfor %}
            <button type="button" id="recreate">Pregenerovať storky</button>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#recreate').click(function () {
                var storiesData = [];
                var site = "{{ site }}";
    
                // Iterate through each .story div
                $('.story').each(function () {
                    var storyData = {
                        'image_position_x': $(this).find('input[name="position"]').val(),
                        'texts': []
                    };
    
                    // Iterate through each textarea within the current .story div
                    $(this).find('textarea[name="text"]').each(function () {
                        storyData['texts'].push($(this).val());
                    });
    
                    // Include other parameters from the original story
                    $.extend(storyData, {
                        'number': $(this).data('number'), // Replace with the actual data attribute name
                        'url': $(this).data('url'),
                        'image': $(this).data('image'),
                    });
    
                    storiesData.push(storyData);
                });
    
                $.ajax({
                    url: '/recreate',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ 'metadata': storiesData, 'site': site }),
                    success: function (response) {
                        console.log(response);
                        window.location.href = response.redirect_url;
                    },
                    error: function (error) {
                        console.error(error);
                    }
                });
            });
        });
    </script>

</body>

</html>
