<!DOCTYPE html>
<html lang = "en">
   <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
      <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>   
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
      <link rel="stylesheet" href="../static/style.css">
   </head>
   <body>
        <div id="container">
            <div id="stories-container">
                {% for story in stories %}
                    <div class="story">
                        <div class="metadata">
                            <label>Vodorovná pozícia obrázka:</label>
                            <input type="text" value="{{ story['image_position_x'] }}"> px
                            {% for text in story['texts'] %}
                                <label>Text:</label>
                                <textarea rows="3">{{ text }}</textarea>
                            {% endfor %}
                        </div>
                        <img src="{{ url_for('uploaded_file', site=site, filename=story['number'] ~ '.png') }}" alt="{{ story['number'] ~ '.png' }}" class="story-image">
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
