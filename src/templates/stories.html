<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <div class="container">
        <div id="stories-container">
            {% for story in stories %}
            <div class="story" data-number="{{ story['number'] }}" data-url="{{ story['url'] }}" data-image="{{ story['image'] }}">
                <div class="metadata">
                    <label>Vodorovná pozícia obrázka:</label>
                    <input type="text" name="position" value="{{ story['image_position_x'] }}"> px
                    {% for text in story['texts'] %}
                    <label>Text:</label>
                    <textarea name="text" rows="3">{{ text }}</textarea>
                    {% endfor %}
                    <a href="{{ story['url']|url_decode }}">{{ story['url']|url_decode }}</a>
                </div>
                <img src="{{ url_for('uploaded_file', site=site, filename=story['number'] ~ '.png') }}"
                    alt="{{ story['number'] ~ '.png' }}" class="story-image">
            </div>
            {% endfor %}
        </div>
        <div class="action-buttons">
            <button type="button" id="recreate">Pregenerovať storky</button>
            <div class="buttons-inrow">
                <button type="button" id="download_stories">Stiahnuť zip</button>
                <button type="button" id="send_mail_button" data-toggle="modal" data-target="#enterEmail">Odoslať mailom</button>
            </div>
        </div>
        {% include 'enter_email_modal.html' %}
    </div>

    <script>
        $(document).ready(function () {
            $('#recreate').click(function () {
                var storiesData = [];
                var site = "{{ site }}";
    
                // Iterate through each .story div
                $('.story').each(function () {
                    var storyData = {
                        'image_position_x': $(this).find('input[name="position"]').val(),
                        'texts': []
                    };
    
                    // Iterate through each textarea within the current .story div
                    $(this).find('textarea[name="text"]').each(function () {
                        storyData['texts'].push($(this).val());
                    });
    
                    // Include other parameters from the original story
                    $.extend(storyData, {
                        'number': $(this).data('number'), // Replace with the actual data attribute name
                        'url': $(this).data('url'),
                        'image': $(this).data('image'),
                    });
    
                    storiesData.push(storyData);
                });

                fetch(`/recreate_posts_metadata`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        data_stories: storiesData
                    }),
                })
                .then(response => response.json())
                .then(postsData => {
                    data_posts = JSON.stringify(postsData);
                    return fetch(`/get_stories_template?site=${site}`, {
                        method: "GET"
                    });
                })
                .then(response => response.json())
                .then(templateData => {
                    template = JSON.stringify(templateData);
                    return fetch(`/get_posts_elements?posts=${data_posts}&template=${template}`, {
                        method: "GET"
                    });
                })
                .then(response => response.json())
                .then(postsElementsList => {
                    posts_elements = JSON.stringify(postsElementsList);
                    return fetch(`/adjust_posts_elements?elements=${posts_elements}&metadata=${JSON.stringify(storiesData)}`, {
                        method: "GET"
                    });
                })
                .then(response => response.json())
                .then(adjustedPostsElementsList => {
                    adjusted_posts_elements = adjustedPostsElementsList;
                    return fetch(`/create_images`, {
                        method: "POST",
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            site: site,
                            posts_elements: adjusted_posts_elements,
                        }),
                    });
                })
                .then(response => response.json())
                .then(result => {
                    window.location.href = `/show_images?site=${site}`;
                })
            });

            $("#download_stories").click(function() {
                var site = "{{ site }}";
                window.location.href = `/download_stories?site=${site}`;
            });

            $("#sendMail").click(function() {
                var emailInput = document.getElementById('input-mail');
                mail = emailInput.value;

                var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
                if (emailRegex.test(mail)) {
                    var links = [];
                    var site = "{{ site }}";
                    $('.story').each(function () {
                        links.push($(this).data('url'));
                    });

                    fetch(`/send_by_email`, {
                        method: "POST",
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            site: site,
                            links: links,
                            mail: mail,
                        }),
                    });
                }
                else {
                    alert('Zadaj správnu mailovú adresu');
                }
            });
        });
    </script>

</body>

</html>
